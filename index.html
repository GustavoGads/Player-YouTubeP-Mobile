<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YouTube Music</title>

</head>
<body>
    
    <header>

    <div class="header">

        <img src="./assets/down-arrow.png" alt="">

        <div class="mEv">

            <p class="p1">Música</p>
            <p class="p2">Vídeo</p>

        </div>

        <div>
            <img src="./assets/chromecast.png" alt="">

        </div>

    </div>

    </header>

    <main>

        <div class="foto-main">

            <img src="./assets/foto-main.webp" alt="Foto da música">

    <section>

        <div class="ldnm">

            <img src="./assets/dislike.png" alt="">

        <!-- <div class="rolagem">

        </div> -->

            <span>0:00</span>
            <span>2:59</span>

            <img src="./assets/shuffle.png" alt="">
            <img src="./assets/previous.png" alt="">
            <div><img src="./assets/play-button.png" alt=""></div>
            <img src="./assets/next.png" alt="">
